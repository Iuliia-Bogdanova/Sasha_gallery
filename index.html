    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="./img/magic.svg" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sasha Gallery</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <main class="page">
                <div class="slider swiper">
                    <div class="slider__wrapper swiper-wrapper">
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="Alexandra Vladimirskaya" class="slide__picture" src="./img/01.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="WS Models" class="slide__picture" src="./img/02.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="My Dreams" class="slide__picture" src="./img/03.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="I Have an Idea" class="slide__picture" src="./img/04.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="In Character" class="slide__picture" src="./img/05.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="like a Parisian" class="slide__picture" src="./img/06.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="like a princess" class="slide__picture" src="./img/07.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                        <div class="slider__slide slide swiper-slide">
                            <div class="slide__body">
                                <div class="slide__image">
                                    <img data-title="I can be different" class="slide__picture" src="./img/08.jpg" alt="Image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slider__scrollbar"></div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
    </html>
